<!DOCTYPE html>
<html>
    <head>
        <title>Google?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div id="nbl">
                <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                About</a>
                <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
            </div>
            <div id="nbr">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <a id="nbutton" href="https://www.google.com/intl/en/about/products?tab=wh" role="button"></a>
                <a id="signin" href="https://www.google.com">Sign in</a>
            </div>
        </div>
        <div class="center" id="main">
            <div>
                <img alt= "Google" id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                height="92" width="272">
            </div>    
            <div class="longbar">
                <div class="searchbar">
                    <input class="searchtext" type="search" >
                    <div class="mic"> 
                        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" 
                        alt="lilmic" height="24" width="24">
                    </div>
                </div>
            </div>
            <div class="buttonholder">
                <input class="searchbutton" type="submit" value="Google Search">
                <input class="searchbutton" type="submit" value="I'm Feeling Lucky">
                
            </div>
        </div>
    </body>
</html>
