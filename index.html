<!DOCTYPE html>
<html>
    <head>
        <title>Google?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center" id="main">
            <div>
                <img alt= "Google" id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                height="92" width="272">
            </div>    
            <div class="longbar">
                <div class="searchbar">
                    <input class="searchtext" type="search" >
                    <div class="mic"> 
                        <span class="lilmic">
                            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" width="24"
                            height="24"></span>
                    </div>
                </div>
            </div>
            <div class="buttonholder">
                <input class="searchbutton" type="submit" value="Google Search">
                <input class="searchbutton" type="submit" value="I'm Feeling Lucky">
                
            </div>
        </div>
    </body>
</html>
